    <!-- ! contact start -->
    <section class="contact">
      <h3 class="heading">contact <span>us</span></h3>
      <div class="row">
        <iframe
        class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d130673004.18541937!2d-4.39753049781831!3d1.8118349953052886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x355312c354165f89%3A0x409e823b7bcf3af7!2sONE%20PIECE%2C%20Nukatsubo%20%C5%8Cbarach%C5%8D%2C%20Tokushima%2C%20770-8012%2C%20Japonya!5e0!3m2!1str!2str!4v1675454850059!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
            <h3>get in touch</h3>
            <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="e-mail">
            </div>
            <div class="inputBox">
                <i class="fas fa-phone"></i>
                <input type="number" placeholder="number">
            </div>
            <input type="submit" class="btn" value="contact now">
        </form>
      </div>
